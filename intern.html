<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Details</title>
    <script src="https://kit.fontawesome.com/e02a3fdad5.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./styles.css"> -->

    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.5s;
        font-family: sans-serif;
    }
    .body{
        background-color: #f0ebeb;
        color: #000;
        display: flex;
        /* justify-content: center; */
        align-items: center;
        /* flex-direction: column; */
        min-height: 100vh;
        padding: 20px;
    }
    .profile-img{
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        /* margin-bottom: 10px; */
        background-color: #f0ebeb;
    }
    
    .img-container{
        margin: auto;
        text-align: center;
    }
    #intern-details{
        margin: auto;
        border-radius: 20px;
        padding: 30px;
        background: #f0ebeb;
        box-shadow:  7px 7px 19px #bfbfbfaa,
                    -7px -7px 19px #bfbfbf30,
                    inset 7px 7px 19px #fff;
        display: flex;
        gap: 20px;
        width: 100%;
        & .left-container, .mid-container{
            flex-basis: 1 ;
            flex-grow: 1;
        }
        .left-container:first-child(div) {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    }
    header{
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 30px;
        height: 100%;
        background-color: gray;
        position: fixed;
    }
    aside{
        background-color: rebeccapurple;
        /* position:fixed ; */
        left:20px ;
        top: 20px;
        height: 95vh;
        padding: 20px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        border-radius: 20px;
        background: #f0ebeb;
        box-shadow:  7px 7px 19px #bfbfbfaa,
                    -7px -7px 19px #ffffff,
                    inset 7px 7px 19px #fff;
        color: #000;
    }
    aside ul li{
        list-style: none;
    }
    aside ul li a{
        color: #000;
        text-decoration: none;
        display: flex;
        gap: 20px;
        
        &:hover{
            transition: 0s;
            color: orange;
            text-shadow: 1px 5px 4px gray, 
            /* -1px -5px 4px gray; */
        }
    }
    .logo{
        width: 80px;
        border-radius: 100%;
        object-fit: cover;
    }
    .logo-container{
        display: flex;
        align-items: center;
        gap: 20px;
    }
    label{
        cursor: pointer;
    }
    #checkbox{
        display: none;
    }
    #checkbox:is(:checked) ~ aside .logo-container .menu-label{
        display: none;
    }
    
    #checkbox:is(:checked){
        & ~ aside nav ul li a p{
            display: none;
        }
        & ~ aside .logo-name{
            display: none;
        }
        & ~ aside nav ul{
            align-items: center;
        }
        
    }
    
    #checkbox:is(:not(:checked)) ~ .content-container .cancel-label{
        display: none;
    }
    nav{
        height: 100%;
    }
    nav ul{
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .content-container{
        width: 100%;
        align-self: stretch;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .top-container{
        display: flex;
        align-items: center;
        padding-top: 20px;
        gap: 20px;
    }

        padding: 20px;
        border-radius: 20px;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: space-between;
        gap: 20px;
        
        & div{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    }
    .mid-container{
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .mid-container p{
        font-size: 14px;
        margin-block: 10px;
        color: #3f3f42;
    }
    @media (max-width:992px) {
        #intern-details{
            flex-direction: column;
        }
    }
    @media (max-width:850px){
        .magicpattern{
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: flex-start;
        }
    }
    
    @media (max-width:768px) {
        aside{
            position: fixed;
        }
        #checkbox:is(:checked) ~ aside{
            left: -120px;
        }
        .content-container{
            padding: 0;
        }
        #intern-details{
            padding: 10px;
        }
        .magicpattern h2{
            font-size: 18px;
        }
        .magicpattern p{
            font-size: 14px;
        }
        
    }

</head>
<body>
    <div class="body">
        <input type="checkbox" name="menu" checked id="checkbox">
        <aside>
            <div class="logo-container">
                <img src="./assets/instructIq_logo.jpg" alt="logo" class="logo" />
                <h2 class="logo-name">InstructIQ</h2>
                <label for="checkbox" class="menu-label">
                    <i class="fa-solid fa-bars"></i> 
                </label>
            </div>
    
            <nav>
                <ul>
                    <li><a href="index.html#home">
                        <i class="fa-solid fa-house"></i><p>Home</p>
                    </a></li>
                    <li><a href="index.html#experts">
                        <i class="fa-solid fa-at"></i>
                    <p>Our Experts
                    </p>
                    </a></li>
                    <li><a href="index.html#Domains">
                        <i class="fa-regular fa-user"></i>
                    <p>Our Domains
                    </p>
                    </a></li>
                    <li><a href="index.html#is-hub" title="IQ Spark Incubator">
                        <i class="fa-solid fa-terminal"></i>
                    <p>IS-Hub
                    </p>
                    </a></li>
                    <li><a href="index.html#ifa-space" title="IQ Free Agent Space">
                        <i class="fa-regular fa-star"></i>
                    <p>IFA-Space
                    </p>
                    </a></li>
                    <li><a href="index.html#submissions">
                        <i class="fa-solid fa-code-merge"></i>
                    <p>Submissions
                    </p>
                    </a></li>
                    <li><a href="index.html#Verification">
                        <i class="fa-regular fa-address-book"></i>
                    <p>Verification
                    </p>
                    </a></li>
                    <li><a href="index.html#contact">
                        <i class="fa-regular fa-certificate"></i>
                    <p>Contact Us
                    </p>
                    </a></li>
                </ul>
            </nav>
        </aside>
        
        <div class="content-container">
            <div class="top-container">
                <label for="checkbox" class="cancel-label">
                    <i class="fa-solid fa-angles-right"></i>
                </label>
                <h2>Intern Dashboard</h2>
            </div>

            <div id="intern-details">
                <div class="left-container">
                    <div class="bg-card magicpattern">
                        <div>
                            <h2>Hello <span id="user"></span>..!</h2>
                            <p>
                                InstructIQ
                            </p>
                            <p>
                                Start your journey now..!
                            </p>
                        </div>
                        <img src="" id="img" class="profile-img" alt="user">
                    </div>
                </div>
                <div class="mid-container">
                    <h2 class="overview-heading">
                        Intern Overview
                    </h2>
                    <div id="intern-details-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                mail: urlParams.get("mail"),
                domain: urlParams.get("domain")
            };
        }

        async function displayInternDetails() {
            const { mail, domain } = getParams();

            try {
                const response = await fetch("http://localhost:5000/checkUser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ mail: mail, domain: domain })
                });

                if (response.ok) {
                    const internData = await response.json();
                    const {gender} = internData
                    const img = gender==="male" ? "./assets/boy.webp" : "./assets/girl.png" 
                    document.getElementById("img").src = img
                    // <p class="img-container"><img src=${img} class="profile-img"  /></p>
                    document.getElementById("intern-details-container").innerHTML = `
                        <p><strong>Name:</strong> ${internData.students_name}</p>
                        <p><strong>Email:</strong> ${internData.mail}</p>
                        <p><strong>Domain:</strong> ${internData.Domain_name}</p>
                        <p><strong>Duration:</strong> ${internData.Duration}</p>
                        <p><strong>Start Date:</strong> ${internData.starting_date}</p>
                        <p><strong>End Date:</strong> ${internData.ending_date}</p>
                    `;
                    document.getElementById("user").innerText = internData.students_name
                } else {
                    document.getElementById("intern-details-container").innerHTML = "<p>Internship details not found or have ended.</p>";
                }
            } catch (error) {
                console.error("Error fetching intern details:", error);
                document.getElementById("intern-details-container").innerHTML = "<p>An error occurred. Please try again later.</p>";
            }
        }

        displayInternDetails();
    </script>
</body>
</html>
